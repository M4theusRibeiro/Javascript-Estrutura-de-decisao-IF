<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_14</title>
</head>
<body>
    
Digite o primeiro termo da progressão: <input id="primeiroTermo"><br>
Digite a razão: <input id="razaoPG"><br>
Qual o número de termo da progressão deseja ver? <input id="nDesejado"><br>
<button onclick="calcularPg()">Calcular PG</button><br>
<div id="resultado"></div>

</body>
</html>

<script>

function calcularPg(){
    termo = Number(primeiroTermo.value);
    razao = Number(razaoPG.value);
    n = Number(nDesejado.value);
    total = termo * razao **(n-1);

   resultado.innerHTML =
    `O ${n} termo nessa PG será ${total}`
}

</script>
