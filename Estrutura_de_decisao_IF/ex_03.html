<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex_03</title>
</head>
<body>
    Digite quantos filhos você possue: <input id="qtdFilhos">
    <button onclick="verificarSituacao()">Verificar situação</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    
    function verificarSituacao(){
        var filhos = Number(qtdFilhos.value);
       
        if(filhos == 0){
            resultado.innerHTML = `Sem descendentes`
        }
        if(filhos == 1){
            resultado.innerHTML = `Filho único`
        }
        if(filhos >= 2){
            resultado.innerHTML = `Crescei e multiplicai-vos`
        }
    }
</script>
