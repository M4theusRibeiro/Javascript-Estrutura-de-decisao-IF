<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex_02</title>
</head>
<body>
    Escolha sua bebida:
    <select id="selectBebidas">
        <option value="0"></option>
        <option value="1">Nenhuma</option>
        <option value="2">Água</option>
        <option value="3">Refrigerante</option>
        <option value="4">Cerveja</option>
    </select><br>
    Escolha sua refeição:
    <select id="selectRefeicao">
        <option value="0"></option>
        <option value="1">Salada</option>
        <option value="2">Feijoada</option>
        <option value="3">Bife a cavalo</option>
        <option value="4">Peixe Frito</option>
    </select><br>
    Insira seu nome: <input id="inputNome">
    <button onclick="calcularTotal()">Calcular total a pagar</button>
    <div id="divResultado"></div>
</body>
</html>

<script>
    var comanda = 0;
    var bebida = 0;
function bebidas(){
    var escolha = selectBebidas.value 
    if(escolha == 0){
        comanda += 0;
    } else if(escolha == 1){
        comanda += 0;
    } else if(escolha == 2){
        comanda += 5;
    } else if(escolha == 3){
        comanda += 7;
    } else{
        comanda += 10;
    }
}
function refeicao(){
    var escolha = selectRefeicao.value 
    if(escolha == 0){
        comanda += 0;
    } else if(escolha == 1){
        comanda += 5;
    } else if(escolha == 2){
        comanda += 17;
    } else if(escolha == 3){
        comanda += 14;
    } else{
        comanda += 15;
    }
}
function calcularTotal(){
var nome = inputNome.value;
bebidas();
refeicao();
divResultado.innerHTML = `Olá, ${nome}. Seu almoço vai custar um total de R$${comanda}`;
}
</script>
