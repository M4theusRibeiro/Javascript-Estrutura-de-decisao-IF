<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    
<button onclick="nota1()">Nota 1</button>
<button onclick="nota2()">Nota 2</button>
<button onclick="nota3()">Nota 3</button>
<button onclick="nota4()">Nota 4</button>
<button onclick="nota5()">Nota 5</button><br>
Sua avaliação:<span id="spanNota">0</span>
<div id="divResultado"></div>

</body>
</html>

<script>

var cliques = 0;
var nota = 0;
var media = 0;

function nota1(){
    cliques += 1;
    nota += 1;
    calculoMedia()
}
function nota2(){
    cliques += 1;
    nota += 2;
    calculoMedia()
}
function nota3(){
    cliques += 1;
    nota += 3;
    calculoMedia()
}
function nota4(){
    cliques += 1;
    nota += 4;
    calculoMedia()
}
function nota5(){
    cliques += 1;
    nota += 5;
    calculoMedia()
}
function exibirImagens(){
    var imagem = "";
    if(media < 2){
        imagem = `<img src="https://conteudo.imguol.com.br/c/entretenimento/54/2018/06/17/bebe-1529258521708_v2_615x300.jpg" alt="" />`
    } else if(media <= 3){
        imagem = `<img src="https://www.psicologo.com.br/wp-content/uploads/sou-uma-pessoa-boa-ou-nao.jpg" alt="" />`
    } else if(media <= 4.5){
        imagem = `<img src="https://marketingdigital.com.br/wp-content/uploads/emoji-feliz.jpg" alt="" />`
    } else {
        imagem = `<img src="https://imagens.ebc.com.br/gs4SfSlOCHHzc3M9jLko2zwRhBY=/700x368/smart/https://memoria.ebc.com.br/sites/_portalebc2014/files/atoms_image/crianca_brincando.jpg" alt="" />`
 }
    divResultado.innerHTML = imagem;
}
function calculoMedia(){
    media = nota / cliques;
    spanNota.innerHTML = media.toFixed(2);
    exibirImagens()
}
</script>
