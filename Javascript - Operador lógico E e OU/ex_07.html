<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex_07</title>
</head>
<body>
    <button onclick="cliques()">Clique cabalístico</button>
    <div id="divResultado"></div>
</body>
</html>

<script>
    var clique = 0;
    function cliques(){
        clique += 1;
            var mensagem = `Você clicou ${clique} vezes e Juliana gosta desse número!`
        if(clique == 3 || clique == 4 || clique == 7 || clique == 10 ){
            divResultado.innerHTML = mensagem
        } else{
            divResultado.innerHTML = `Você clicou ${clique} vezes`
        }
    }
</script>
