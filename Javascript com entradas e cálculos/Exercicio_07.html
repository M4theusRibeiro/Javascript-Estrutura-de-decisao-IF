<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_07</title>
</head>
<body>
    Insira o valor da passagem de ônibus:<input id="valorOnibus"><br>
    Insira a quantidade de viagens por mês:<input id="qtdViagens"><br>
    Insira a distância do trabalho até a casa (em <b>km</b>)<input id="distaciaTrab"><br>
    <button onclick="calcularvt()">Calcular VT</button>
    <div id="resultado"></div>


</body>
</html>

<script>

    function calcularvt(){

        var distacia = Number(distaciaTrab.value)
        var viagens = Number(qtdViagens.value);

        var uber = viagens * 0.1;
        var viagensUber = uber * (0.75 * distacia);
        var viagensBus = (viagens - uber)*Number(valorOnibus.value);
        var total = viagensBus + viagensUber;
        
        resultado.innerHTML = 
        `
        Você vai gastar R$${total} por mês com transporte.
        `
    }
</script>
