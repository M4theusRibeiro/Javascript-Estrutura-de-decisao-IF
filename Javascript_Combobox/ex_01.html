<body>
    <select name="lista" id="cbEstacoes">
        <option>Selecione um valor</option>
        <option value="inverno">Janeiro</option>
        <option value="inverno">Fevereiro</option>
        <option value="primavera">Março</option>

        <option value="primavera">Maio</option>
        <option value="verao">Junho</option>

        <option value="outono">Setembro</option>
        <option value="outono">Outubro</option>
        <option value="outono">Novembro</option>
        <option value="inverno">Dezembro</option>
    </select>
    <button onclick="verEstacao()">Ver estação</button><br>
    <div id="estacoes"></div>
</body>

<script>
    function verEstacao(){
        var estacao = cbEstacoes.value;

        if(estacao == "inverno"){
        estacoes.innerHTML =`<img src="https://static.escolakids.uol.com.br/2020/07/frio-extremo.jpg">`
    }   else if(estacao == "primavera"){
        estacoes.innerHTML =`<img src="https://s2.static.brasilescola.uol.com.br/img/2019/09/primavera.jpg">`
    }   else if(estacao == "verao"){
        estacoes.innerHTML =`<img src="https://s1.static.brasilescola.uol.com.br/galeria/images/2d28fe1a3b1ed960bca2e3798803c6b5.jpg">`
    }   else {
        estacoes.innerHTML =`<img src="https://s3.static.brasilescola.uol.com.br/be/2021/03/outono.jpg">`
    }   
}
</script>
