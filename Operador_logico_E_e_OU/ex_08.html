<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex_08</title>
</head>
<body>
    Digite o nome da empresa: <input id="inputNome"><br>
    Digite o valor da bolsa da empresa: <input id="inputBolsa"><br>
    Digite o valor do VR da empresa: <input id="inputVr"><br>
    Digite o tempo de deslocamento da empresa para a SPTECH: <input id="inputTempo"><br>
    <button onclick="verEmpresa()">É preferida?</button>
    <div id="divResultado"></div>
</body>
</html>

<script>
    var bolsa = 1800;
    
function verEmpresa(){
    var nomeEmpresa = inputNome.value;
    var bolsa = inputBolsa.value;
    var vr = inputVr.value;
    var tempo = inputTempo.value;

        if(bolsa == 1800 || vr >= 20 || tempo <= 30){
            divResultado.innerHTML = `A empresa ${nomeEmpresa} é uma de suas preferências`
        } else{
            divResultado.innerHTML = `A empresa ${nomeEmpresa} está fora da sua lista`
        }
}
    


</script>
