<script>

var listaFilmes=[];
function cadastrar(){
        const filmes = inputFilmes.value;
        listaFilmes.push(filmes);
        for(var i = 0; i < listaFilmes.length; i++){
            if(i % 2 == 0){
                filmesPreferidos.innerHTML += `<span style="color: blue;">${listaFilmes[i]}</span><br>` 
            }else{
                filmesPreferidos.innerHTML += `<span style="color: red;">${listaFilmes[i]}</span><br>`
            }
        }
}
</script>
