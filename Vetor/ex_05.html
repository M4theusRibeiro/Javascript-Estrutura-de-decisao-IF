<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    Digite o nome do aluno: <input = id="inputAluno"><br>
    <button onclick="cadastrar()">Cadastrar aluno</button>
    <div id="nomeAlunos"></div>
</body>
</html>

<script>

var listaAlunos = [];
    function cadastrar(){
        const aluno = inputAluno.value;
        listaAlunos.push(aluno);
        var contadorReverso = listaAlunos.length-1;
        for(var i = 0; i<listaAlunos.length;i++){
           
            nomeAlunos.innerHTML += `${listaAlunos[contadorReverso-i]}<br>` 
            
        }


    }
</script>
