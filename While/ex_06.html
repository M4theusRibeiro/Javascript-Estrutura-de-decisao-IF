<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex_06
    </title>
</head>
<body>
   Digite o nome da pessoa que você mais ama: <input id="inputPessoa"><br>
   Digite o quanto você ama essa pessoa: <input id="inputNAmor"><br>
   <button onclick="mostrarAmor()">Expressar amor</button> 
   <div id="divResultado"></div>
</body>
</html>

<script>

    function mostrarAmor(){
        var numero = 1;
        var qtdAmor = Number(inputNAmor.value);
        var amor = inputPessoa.value
        
        while(numero <= qtdAmor){
            divResultado.innerHTML +=`${numero} - ${amor}, eu te amo! Sempre lembre disso!<br>`
            numero+=1;
        }
    }
</script>
