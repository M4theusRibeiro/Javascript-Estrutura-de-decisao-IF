<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex_11</title>
</head>
<body>
    Quantas voltas um carro dará na corrida:<input id="inputVoltas"><br>
    <button onclick="voltas()">Iniciar corrida!</button><br>
    <div id="divResultado"></div>
</body>
</html>

<script>

    function voltas(){
       var totalVoltas = Number(inputVoltas.value);
        var n = 1;
       while(n <= totalVoltas){
        divResultado.innerHTML += `Carro está dando a ${n}ª volta<br>`
        n += 1;
       }
       divResultado.innerHTML += `Corrida finalizada!`
    
    }
</script>
