<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex_12</title>
</head>
<body>
    <select id="selectTabuada">
        <option value=""></option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>

    Insira até que número deseja ver da tabuada: <input id="inputTabuada">
    <button onclick="tabuada()">Ver Tabuada</button>
    <div id="divResultado"></div>
</body>
</html>

<script>

    function tabuada(){
        var nTabuada = Number(selectTabuada.value)
        var nDesejado = Number(inputTabuada.value)
        numero = 1;
        while(numero++ < nDesejado){
            if(numero % 2 == 0){
                divResultado.innerHTML += `<span style="color:blue">${nTabuada} x ${numero} = ${numero * nTabuada}<br></span>`
            }else{
                divResultado.innerHTML += `<span style="color:red">${nTabuada} x ${numero} = ${numero * nTabuada}<br></span>`
            }
        }
    }
</script>
