<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    De quantos em quantos dias você faz musculação(é só uma informação, só um número, ok?):<input id="inputDias"><br>
    <button onclick="mostrarRotina()">Exibir rotina mensal</button><br>
    <div id="divResultado"></div><br>
</body>
</html>

<script>
    
    function mostrarRotina(){
        var qtdDias = Number(inputDias.value)
        var dia = 2;
        var diasPassados = 1;
        var ultimoDia = 30
        
        divResultado.innerHTML = `
        Dia 1 - Musculação<br>
        `
        
        while(dia <= ultimoDia){
            if(diasPassados == qtdDias){
                divResultado.innerHTML += `
                Dia ${dia} - Musculação<br>
                `
              diasPassados = 0  
            }else{
                divResultado.innerHTML += `
                Dia ${dia} - Comer, dormir etc<br>
                `
            }
            
            diasPassados++
            dia++
        }
    }
</script>
