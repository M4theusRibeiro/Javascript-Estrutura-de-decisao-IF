<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <label for="inputElefantes">Insira a quantidade de elefantes:</label>
    <input id="inputElefantes"><br>
    <button onclick="cantar()">Atazanar a m√©dium</button><br>
    <div id="divResultado"></div>

</body>
</html>
<script>

    function cantar(){
        var elefantes = Number(inputElefantes.value);
        var numero = 2;
        divResultado.innerHTML = `1 elefante incomoda muita gente!<br>`
        while(numero <= elefantes){
            divResultado.innerHTML += `${numero} elefante incomodam, `
            contador = 0
            while(contador<=numero){
                divResultado.innerHTML += `incomodam, `
                contador++
                if(contador == numero){
                    divResultado.innerHTML += `muito mais!<br>`
                    contador ++;
                }
            }
                if(numero < elefantes){
                    divResultado.innerHTML += `1 elefante incomoda muita gente!<br>`
                }
            numero++
        }
    }
</script>
